<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Select - Default functionality</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="../../themes/base/jquery.ui.selectgroup.css">
	<script src="../../jquery-1.6.4.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.position.js"></script>
	<script src="../../ui/jquery.ui.selectgroup.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$('select').selectgroup({style: 'popup'});
	});
	</script>
	<style>
		label {
			float: left;
			width: 200px;
			padding: 5px;
			margin: 0 10px 0 0;
		}
		.ui-selectgroup {
			margin: 0 0 30px;
		}
	</style>
</head>
<body>

<div class="demo">
	<form action="#">
		<label for="test-one">Popup:</label>
		<select id="test-one">
			<option value="">Please select</option>
			<option value="one">One</option>
			<option value="two">Two</option>
			<option value="three">Three</option>
			<option value="four">Four</option>
		</select>
		<label for="test-two">Popup with selected option:</label>
		<select id="test-two">
			<option value="">Please select</option>
			<option value="one">One</option>
			<option selected="selected" value="two">Two</option>
			<option value="three">Three</option>
			<option value="four">Four</option>
		</select>
		<label for="test-three">Popup with option groups:</label>
		<select id="test-three">
			<option value="">Please select</option>
			<optgroup label="Option group one">
				<option value="one">One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>
			</optgroup>
			<optgroup label="Option group two">
				<option value="four">Four</option>
				<option value="five">Five</option>
				<option value="six">Six</option>
			</optgroup>
			<option value="seven">Seven</option>
		</select>
		<label for="test-four">Popup with option groups and selected option:</label>
		<select id="test-four">
			<option value="">Please select</option>
			<optgroup label="Option group one">
				<option value="one">One</option>
				<option value="two">Two</option>
				<option selected="selected" value="three">Three</option>
			</optgroup>
			<optgroup label="Option group two">
				<option value="four">Four</option>
				<option value="five">Five</option>
				<option value="six">Six</option>
			</optgroup>
			<option value="seven">Seven</option>
		</select>
	</form>
</div><!-- End demo -->



<div class="demo-description">
<p>Popup functionality for the selectgroup.</p> 
<p>Rather than the default look of a select where the options drop down, the options now center on the selected option and popup.</p>

</div><!-- End demo-description -->

</body>
</html>
