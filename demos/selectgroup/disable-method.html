<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Select - Disable and enable methods</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="../../themes/base/jquery.ui.selectgroup.css">
	<script src="../../jquery-1.6.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.selectgroup.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$('select').selectgroup();
		
		$('#select-disable').bind('click', function (event) {
			event.preventDefault();
			$('#test-one').selectgroup('disable');
		});
		$('#select-enable').bind('click', function (event) {
			event.preventDefault();
			$('#test-one').selectgroup('enable');
		});
		
		$('#option-disable').bind('click', function (event) {
			event.preventDefault();
			$('#test-two').selectgroup('disable', 1);
		});
		$('#option-enable').bind('click', function (event) {
			event.preventDefault();
			$('#test-two').selectgroup('enable', 1);
		});
		
		$('#option-group-disable').bind('click', function (event) {
			event.preventDefault();
			$('#test-three').selectgroup('disable', 1, 'optgroup');
		});
		$('#option-group-enable').bind('click', function (event) {
			event.preventDefault();
			$('#test-three').selectgroup('enable', 1, 'optgroup');
		});
		
		// add themeswitcher
		$(function(){ 
			var ts = $('<div class="ui-button ui-widget ui-state-default ui-corner-all" style="padding: 5px; position: absolute; top: 20px; right: 10px;">Click here to add Themeswitcher!</div>')
			.appendTo('body')
			.bind("click", function() {
				ts.text("Loading Themeswitcher...");
				$.getScript('http://ui.jquery.com/applications/themeroller/themeswitchertool/', function() {
					ts.removeClass("ui-button ui-widget ui-state-default ui-corner-all").text("").unbind("click").themeswitcher(); 
				});
			}); 
		});
	});
	</script>
	<style>
		label {
			float: left;
			width: 200px;
			padding: 5px;
			margin: 0 10px 0 0;
		}
		.ui-selectgroup {
			margin: 0 0 10px;
		}
		.demo p {
			padding: 5px;
			margin: 0 0 20px;
		}
	</style>
</head>
<body>

<div class="demo">
	<form action="#">
		<label for="test-one">Disable select:</label>
		<select disabled="disabled" id="test-one">
			<option value="">Please select</option>
			<option value="one">One</option>
			<option value="two">Two</option>
			<option value="three">Three</option>
			<option value="four">Four</option>
		</select>
		<p><a id="select-disable" href="#">Disable</a> or <a id="select-enable" href="#">enable</a> the select.</p>
		<label for="test-two">Disable an indexed option:</label>
		<select id="test-two">
			<option value="">Please select</option>
			<option value="one">One</option>
			<option value="two">Two</option>
			<option value="three">Three</option>
			<option value="four">Four</option>
		</select>
		<p><a id="option-disable" href="#">Disable</a> or <a id="option-enable" href="#">enable</a> the select option.</p>
		<label for="test-three">Disabled an indexed option group:</label>
		<select id="test-three">
			<option value="">Please select</option>
			<optgroup label="Option group one">
				<option value="one">One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>
			</optgroup>
			<optgroup label="Option group two">
				<option value="four">Four</option>
				<option value="five">Five</option>
				<option value="six">Six</option>
			</optgroup>
			<option value="seven">Seven</option>
		</select>
		<p><a id="option-group-disable" href="#">Disable</a> or <a id="option-group-enable" href="#">enable</a> the select option group.</p>
	</form>
</div><!-- End demo -->



<div class="demo-description">
	
<p>The selectgroup an option group of the selectgroup or an option of the selectgroup may be disabled or enabled using the widget's methods.</p> 

</div><!-- End demo-description -->

</body>
</html>
