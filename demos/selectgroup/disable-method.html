<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Select - Disabled functionality</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="../../themes/base/jquery.ui.selectgroup.css">
	<script src="../../jquery-1.6.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.selectgroup.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$('select').selectgroup();
		
		// add themeswitcher
		$(function(){ 
			var ts = $('<div class="ui-button ui-widget ui-state-default ui-corner-all" style="padding: 5px; position: absolute; top: 20px; right: 10px;">Click here to add Themeswitcher!</div>')
			.appendTo('body')
			.bind("click", function() {
				ts.text("Loading Themeswitcher...");
				$.getScript('http://ui.jquery.com/applications/themeroller/themeswitchertool/', function() {
					ts.removeClass("ui-button ui-widget ui-state-default ui-corner-all").text("").unbind("click").themeswitcher(); 
				});
			}); 
		});
	});
	</script>
	<style>
		label {
			float: left;
			width: 200px;
			padding: 5px;
			margin: 0 10px 0 0;
		}
		.ui-selectgroup {
			margin: 0 0 30px;
		}
	</style>
</head>
<body>

<div class="demo">
	<form action="#">
		<label for="test-one">Default drop down with option disabled:</label>
		<select id="test-one">
			<option value="">Please select</option>
			<option value="one">One</option>
			<option disabled="disabled" value="two">Two</option>
			<option value="three">Three</option>
			<option value="four">Four</option>
		</select>
		<label for="test-two">Default drop down with selected option and disabled option:</label>
		<select id="test-two">
			<option value="">Please select</option>
			<option value="one">One</option>
			<option selected="selected" value="two">Two</option>
			<option disabled="disabled"  value="three">Three</option>
			<option value="four">Four</option>
		</select>
		<label for="test-three">Default drop down with option groups and disabled option group:</label>
		<select id="test-three">
			<option value="">Please select</option>
			<optgroup label="Option group one">
				<option value="one">One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>
			</optgroup>
			<optgroup disabled="disabled" label="Option group two">
				<option value="four">Four</option>
				<option value="five">Five</option>
				<option value="six">Six</option>
			</optgroup>
			<option value="seven">Seven</option>
		</select>
		<label for="test-four">Default drop down with option groups, disabled option group, selected option and disabled option:</label>
		<select id="test-four">
			<option value="">Please select</option>
			<optgroup label="Option group one">
				<option value="one">One</option>
				<option value="two">Two</option>
				<option selected="selected" value="three">Three</option>
			</optgroup>
			<optgroup disabled="disabled" label="Option group two">
				<option value="four">Four</option>
				<option value="five">Five</option>
				<option value="six">Six</option>
			</optgroup>
			<option disabled="disabled" value="seven">Seven</option>
		</select>
	</form>
</div><!-- End demo -->



<div class="demo-description">
<p>When the widget is initialised it will test for the disabled attribute on options and option groups and apply the same attribute to the new placeholder element.</p> 

</div><!-- End demo-description -->

</body>
</html>
