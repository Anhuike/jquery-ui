<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Select - Default functionality</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="../../themes/base/jquery.ui.selectgroup.css">
	<script src="../../jquery-1.6.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.selectgroup.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$('#test-one').selectgroup({placeholder: true});
		$('.select').selectgroup();
	});
	</script>
	<style>
		label {
			float: left;
			padding: 5px;
			margin: 0 10px 10px 0;
		}
		.ui-selectgroup {
			margin: 0 0 10px;
		}
	</style>
</head>
<body>

<div class="demo">
<label for="test-one">Test one:</label>
<select id="test-one" class="select">
	<option value="">Please select</option>
	<optgroup label="Option group one">
		<option value="one">One</option>
		<option value="two">Two</option>
		<option value="three">Three</option>
	</optgroup>
	<option value="seven">Seven</option>
	<optgroup label="Option group two">
		<option value="four">Four</option>
		<option value="five">Five</option>
		<option value="six">Six</option>
	</optgroup>
</select>
<label for="test-two">Test two:</label>
<select id="test-two" class="select">
	<option value="">Please select</option>
	<option value="one">One</option>
	<option selected="selected" value="two">Two</option>
	<option value="three">Three</option>
	<option value="four">Four</option>
</select>
<label for="test-three">Test two:</label>
<select id="test-three" class="select">
	<option value="">Please select</option>
	<option value="one">One</option>
	<option value="two">Two</option>
	<option value="three">Three</option>
	<option value="four">Four</option>
</select>

</div><!-- End demo -->



<div class="demo-description">


</div><!-- End demo-description -->

</body>
</html>
