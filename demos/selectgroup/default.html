<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Select - Default functionality</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.6.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.selectgroup.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$(".select").selectgroup();
		$("#test2").selectgroup();
	});
	</script>
</head>
<body>

<div class="demo">

<select id="default" class="select">
	<option value="">Please select</option>
	<optgroup label="Option group one">
		<option value="one">Option one</option>
		<option value="two">Option two</option>
		<option value="three">Option three</option>
	</optgroup>
	<option value="seven">Option seven</option>
	<optgroup label="Option group two">
		<option value="one">Option four</option>
		<option value="two">Option five</option>
		<option value="three">Option six</option>
	</optgroup>
</select>
<select id="test" class="select">
	<option value="">Please select</option>
	<option value="one">Option one</option>
	<option value="two">Option two</option>
	<option value="three">Option three</option>
</select>
<select id="test2">
	<option value="">Please select</option>
	<option value="one">Option one</option>
	<option value="two">Option two</option>
	<option value="three">Option three</option>
	<option value="four">Option four</option>
</select>

</div><!-- End demo -->



<div class="demo-description">


</div><!-- End demo-description -->

</body>
</html>
